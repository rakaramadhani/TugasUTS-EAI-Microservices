<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Mendapatkan ID tiket yang akan diubah
const urlParams = new URLSearchParams(window.location.search);
const tiketId = urlParams.get('id');

// Mendapatkan form dan menangani submit form
const updateForm = document.getElementById('updateForm');
updateForm.addEventListener('submit', async (event) => {
    event.preventDefault();

    const formData = new FormData(updateForm);
    const newData = {
        nama_wisata: formData.get('nama_wisata'),
        open: formData.get('open'),
        close: formData.get('close'),
        lokasi: formData.get('lokasi'),
        harga: formData.get('harga'),
        stock: formData.get('stock'),
        image: formData.get('image')
    };

    try {
        const response = await fetch(`http://localhost:3000/tiket/1`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(newData)
        });

        if (response.ok) {
            alert('Data tiket berhasil diubah');
            window.location.href = 'detailTicket.html?id=' + tiketId;
        } else {
            alert('Gagal mengubah data tiket');
        }
    } catch (error) {
        console.error('Error updating data:', error);
        alert('Terjadi kesalahan saat mengubah data tiket');
    }
});
    </script>
</head>
<body>
    <form id="updateForm" enctype="multipart/form-data">
        <label for="nama_wisata">Nama Wisata:</label>
        <input type="text" id="nama_wisata" name="nama_wisata"><br><br>
    
        <label for="open">Jam Buka:</label>
        <input type="text" id="open" name="open"><br><br>
    
        <label for="close">Jam Tutup:</label>
        <input type="text" id="close" name="close"><br><br>
    
        <label for="lokasi">Lokasi:</label>
        <input type="text" id="lokasi" name="lokasi"><br><br>
    
        <label for="harga">Harga:</label>
        <input type="text" id="harga" name="harga"><br><br>
    
        <label for="stock">Stock:</label>
        <input type="text" id="stock" name="stock"><br><br>
    
        <label for="image">Gambar:</label>
        <input type="file" id="image" name="image"><br><br>
    
        <button type="submit">Update Data</button>
    </form>
</body>
</html>
